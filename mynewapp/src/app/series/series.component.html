<div class="container-fluid">
  <div class="row bg-primary py-3">
    <div class="col">
      <h2>TV Series</h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of series">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.channel}}</td>
            <td>{{s.seasons}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <p>Season average: {{seasonsAverage()}}</p>
    </div>
  </div>

</div>
